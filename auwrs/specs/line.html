<div class="row"><img class="twelve columns u-full-width" src="http://watcheszon.com/images/onetimeshipping-promo-banner.jpg" alt="promo"></div>
<div class="main">
	<div class="row">
		<div class="seven columns">
			<img src="-4.jpg" alt="-4" class="u-max-full-width">
		</div>
		<div class="five columns title">
			<h3>#Item.Description# #Item.ItemCode#</h3>
		</div>
	</div>
</div>


<div class="specs">
	<div class="row"><h1>Specifications</h1></div>
	<div class="row">
		<div class="twelve columns">
			<p><span class="label">Model: </span>#ItemAttribute.Mov#</p>
			<p><span class="label">Type: </span>#ItemAttribute.SubCat#</p>
			<p><span class="label">Line Class: </span>#ItemAttribute.Hand#</p>
			<p><span class="label">Length: </span>#ItemAttribute.Length#</p>
			<p><span class="label">Color: </span>#ItemAttribute.StrapColor#</p>
		</div>
	</div>
</div>

<div class="other-images">
	<div class="row">
		<div class="six columns">
			<img src="#Images3#" alt="b3" class="u-max-full-width">
		</div>
		<div class="six columns">
			<img src="#Images4#" alt="b4" class="u-max-full-width">
		</div>
	</div>
</div>
