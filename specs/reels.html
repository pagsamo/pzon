<div class="row"><img class="twelve columns u-full-width" src="http://watcheszon.com/images/onetimeshipping-promo-banner.jpg" alt="promo"></div>
<div class="main">
	<div class="row">
		<div class="seven columns">
			<img src="-4.jpg" alt="-4" class="u-max-full-width">
		</div>
		<div class="five columns title">
			<h3>#Item.Description# #Item.ItemCode#</h3>
		</div>
	</div>
</div>


<div class="specs">
	<div class="row"><h1>Specifications</h1></div>
	<div class="row">
		<div class="twelve columns">
			<p><span class="label">Brand: </span>#ItemAttribute.Made#</p>
			<p><span class="label">Model: </span>#ItemAttribute.Mov#</p>
			<p><span class="label">Weight: </span>#ItemAttribute.Weight# grams</p>
			<p><span class="label">Line Capacity: </span>#ItemAttribute.Feature#</p>
			<p><span class="label">Gear Ratio: </span>#ItemAttribute.Type#</p>
			<p><span class="label">Ball Bearing: </span>#ItemAttribute.WidthC#</p>
			<p><span class="label">Max Drag: </span>#ItemAttribute.Function#</p>
		</div>
	</div>
</div>
